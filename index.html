<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Instagram Post Card</title>
</head>
<body data-thme="">
    <div class="darkmode">
        <input type="checkbox" name="" id="btn">
        <div class="box">
            <i class="far fa-moon fa-2x"></i>
            <i class="fas fa-sun fa-2x"></i>
        </div>
    </div>

    <div class="card">
        <div class="post_header">
            <img src="/assets/img/profile.jpg" alt="" width="200px" height="200px">
            <div class="username">
                <p class="main_username">lorem._lorem</p>
                <p class="sub_username">Tucum√°n</p>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>

        <div class="post_img">
            <img src="/assets/img/photo.jpg" alt="" width="200px" height="200px">
        </div>

        <div class="post_footer">
            <div class="left_box">
                <i class="fas fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>

            <div class="right_box">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0de5ed4316.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
